<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="black" />
    <meta property="og:url" content="https://aspblog.000webhostapp.com" />
    <meta property="og:description" content="The days of flabbergasting fiesta is coming back this year, with more on the anvil, more to the show and yet more to its pomp! The unchallenged pride of GEC, its annual technical multifest, the DYUTHI'17, awaits to be unfurled and we invite you to the land of the grandiose!"/>
    <meta property="og:title" content="Dyuthi 17 | Coming Soon"/>
    <meta property="og:image" content="dyuthi-icon.gif">
    <title>Dyuthi 17</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body style="margin:0px;">
    <div id="can" style="display:none"></div>
    <div class="cssload-loading" id="loader">
    	<div class="cssload-finger cssload-finger-1">
    		<div class="cssload-finger-item">
    			<span></span><i></i>
    		</div>
    	</div>
    	<div class="cssload-finger cssload-finger-2">
    		<div class="cssload-finger-item">
    			<span></span><i></i>
    		</div>
    	</div>
    	<div class="cssload-finger cssload-finger-3">
    		<div class="cssload-finger-item">
    			<span></span><i></i>
    		</div>
    	</div>
    	<div class="cssload-finger cssload-finger-4">
    		<div class="cssload-finger-item">
    			<span></span><i></i>
    		</div>
    	</div>
    	<div class="cssload-last-finger">
    		<div class="cssload-last-finger-item"><i></i></div>
      </div>
    </div>
    <div class="ui modal">
      <div class="header">Tap The Lantern!</div>
      <div class="content" style="text-align:center;">
        Timer will start the moment you click Play Game. Tap all lantern's. Once you finish tapping all the
        lanterns, total time you've taken to tap all lanterns will be displayed.
      </div>
      <div class="actions">
       <button id="play-game" class="ui button green inverted">Play Game</button>
     </div>
    </div>
    <script type="text/javascript">
      var can=$('#can'), loader=$('#loader'), play_game=$('#play-game'),date1;
      setTimeout(function(){
        loader.css({
          "display":"none"
        });
        $('.ui.modal').modal('show');
      },3000);
      play_game.on('click',function(){
        $('.ui.modal').modal('hide');
        can.css({
          "display":"block"
        });
        date1=new Date();
        console.log(date1.getTime());
      });
    </script>
    <script src="sketch.js" type="text/javascript"></script>
  </body>
</html>
